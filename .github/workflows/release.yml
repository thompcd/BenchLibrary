name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Pack NuGet packages
        run: |
          dotnet pack src/BenchLibrary.Core/BenchLibrary.Core.csproj \
            --no-build \
            --configuration Release \
            --output ./nupkgs \
            /p:PackageVersion=${{ steps.version.outputs.version }}

          dotnet pack src/BenchLibrary.SixSigma/BenchLibrary.SixSigma.csproj \
            --no-build \
            --configuration Release \
            --output ./nupkgs \
            /p:PackageVersion=${{ steps.version.outputs.version }}

          dotnet pack src/BenchLibrary.Data/BenchLibrary.Data.csproj \
            --no-build \
            --configuration Release \
            --output ./nupkgs \
            /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Upload NuGet packages artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.version.outputs.version }}
          path: ./nupkgs/*.nupkg

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Publish to NuGet.org
        if: ${{ vars.PUBLISH_TO_NUGET == 'true' }}
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            ./nupkgs/*.nupkg
